<!DOCTYPE html>
<html>
<head>
    <style>
        div[data-text-ad], .ads-ad, .commercial-unit-desktop-top, .commercial-unit-desktop-rhs, .commercial-unit-mobile-top {
            display: none !important;
        }
    </style>

    <!-- Tab Styling -->
    <title>Chronos | Login</title>
    <link rel="icon" href="./img/chronos.png">

    <!-- Responsive Design Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Other Meta Tags -->
    <meta property="og:title" content="Chronos">
    <meta property="og:description" content="Chronos | Login">
    <meta property="og:url" content="http://chronos.theiceburg.net/login">

    <!-- Font Awesome Import -->

    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Page Styling -->
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="./stylesheets/style.css">

</head>
<body>
    <div id="content-container">
        <div id="notif-bar">
            <script>

                // Gets (if any) all the query strings from the URL
                const urlParams = new URLSearchParams(window.location.search);

                // Checks if the notif parameter has a value
                if (urlParams.get('notif')) {

                    // Outputs the value of the notifciation parameter to the page
                    document.write(urlParams.get('notif'));
                    // Displays the notification bar to the user (hidden by deafult)
                    document.getElementById("notif-bar").style.display = "block";
                }

            </script>
            <a id="notif-close" onclick="hideNotif();return false"><i class="fa-solid fa-xmark"></i></a>
            <script type="text/javascript">

                // Code is contained in the hideNotif function to allow it to run upon the press of the close anchor
                function hideNotif() {

                    // Hides the notification bar
                    document.getElementById("notif-bar").style.display = "none"
                }

            </script>
        </div>
        <div id="login-tile">
            <h1 id="tile-title"><img src="./img/chronos.png" /> Chronos Login</h1>
            <form id="login-form" action="./auth.php" method="post">
                <input class="text-input" type="text" placeholder="Username" id="username" name="username" required>
                <input class="text-input" type="password" placeholder="Password" id="password" name="password" required>
                <p class="text-desc">No account? <a href="./sign-up.html">Sign Up</a></p>
                <p class="text-desc"><a href="./forgot-password">Forgot Password</a></p>
                <input type="submit" value="Login" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
